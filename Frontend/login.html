<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers-Connect Login</title>
</head>
<body>
    <h1>Farmers-Connect Login</h1>
    <form id="loginForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" autocomplete="username" required>
        
        <label for="pin">PIN:</label>
        <input type="password" id="pin" name="pin" autocomplete='current-password' required>

        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="">Select Role</option>
            <option value="provider">Provider</option>
            <option value="seeker">Seeker</option>
        </select>

        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const pin = document.getElementById('pin').value;
            const role = document.getElementById('role').value;

            if (!role) {
                alert("Please select a role");
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:2024/api/user/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, pin, role }) // Send name, pin, and role
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token); // Store JWT token
                    alert(data.message || "Login successful!");
                    // Redirect to the respective dashboard
                    if (role === 'provider') {
                        window.location.href = 'provider-dashboard.html';
                    } else if (role === 'seeker') {
                        window.location.href = 'seeker-dashboard.html';
                    }
                } else {
                    alert(data.message || "Login failed.");
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>
</html>
